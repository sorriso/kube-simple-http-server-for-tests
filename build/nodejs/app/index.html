<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>simple html form</title>
</head>
<body>
    <script type="text/javascript">
        const button = document.getElementById('logout-btn');
        button.addEventListener('click', async _ => {
          try {
            const response = await fetch('https://keycloak.kube.local/realms/simple/protocol/openid-connect/logout', {
              method: 'post',
              body: {
                // Your body
              }
            });
            console.log('logout!', response);
          } catch(err) {
            console.error(`Error: ${err}`);
          }
        });
    </script>
    <div >
        hello world nodejs SSL SSO
    </div>
    <div >
        <button id="logout-btn">logout</button>
    </div>
</body>
</html>
